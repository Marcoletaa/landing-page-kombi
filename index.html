<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Venda de Carro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Venda de uma kombi 1984</h1>
  </header>
  
  <main>
    <div class="car-info">
      <img src="img/kombi2.png" alt="Foto do carro">
      <h2>1984 Vw Kombi </h2>
      <p>Ano: 1984</p>
      <p>Km: 250km rodados</p>
      <p>Cor: Branca</p>
      <p>Preço: R$ 20.000,00</p>
      <a href="buttom.html" class="cta-button">Comprar agora</a>
    </div>
    
    <div class="contact-form">
      <h3>Entre em contato para mais informações:</h3>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 - TAGUATINGA NORTE CEP 72145000</p>
  </footer>
</body>
</html>
